<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <title>Restful Data Science</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>Train your model! <small>(not the good looking kind)</small></h1>
    </div>
    <div class="row">
      <form class="col-sm-10 offset-sm-1" enctype="multipart/form-data" method="POST" action="{{ url_for('models') }}">
        <div class="form-group">
          <label for="classifier_type">Select your classifier</label>
          <select class="form-control" id="classifier_type" name="classifier_type">
             {% for c in classifiers %}
               {% if c.ref == classifier_type %}
                   <option selected value="{{ c.ref }}">{{ c.name }}</option>
                {% else %}
                  <option value="{{ c.ref }}">{{ c.name }}</option>
                {% endif %}
             {% endfor %}
           </select>
        </div>
        <div class="form-group">
          <label for="csv_file">CVS file</label>
          <input type="file" class="form-control-file" id="csv_file" name="csv_file" value="{{ csv_file }}">
          <small id="csv_file_help" class="form-text text-muted">Make sure your format is [label],[feature1],[feature2],[feature3], ... </small>
        </div>
        <div class="form-group">
          <label for="file_name">Preferred file name</label>
          <input type="text" class="form-control" id="file_name" name="file_name" value="{{ file_name }}">
        </div>
        <div class="form-group">
          <label for="num_features">Number of features</label>
          <input type="number" min="0" class="form-control" id="num_features" name="num_features" value="{{ num_features }}">
        </div>
        <button type="submit" class="btn btn-primary">Train and Save</button>
      </form>
    </div>
    {% if errors|length > 0 %}
      <div class="row">
        <div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-left: auto">
          <ul>
            {% for e in errors %}
              <li>
                {{ e }}
              </li>
            {% endfor %}
          </ul>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    {% endif %}
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
